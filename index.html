<DOCTYPE html!>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> To Do List </title>
        <link href="https://fonts.googleapis.com/css?family=Ruslan+Display|Spirax" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
   
    <div class="container">
        <div class="all">
        <p class="task">Tasks</p>
        </div> 
        <ul id="myUL">
            <li class="checked"> Get new Task</li>
            <li >Think about it </li>
            <li>Smile</li>
            <li>Cry</li>
            <li>Try again 20 min</li>
        </ul>
        <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder=" Create New Task ..">
            <span onclick="newElement()" class="addBtn"><i class="fas fa-plus"></i></span>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
